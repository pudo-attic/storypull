        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">

    <body>

    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Storypull.</a>
        </div>
        <div class="navbar-right">
            <p id="session-status" class="navbar-text">
                <i class="icon-twitter-sign"></i> Ohai, <span id="current-user"></span>
            </p>
            <p id="sign-in" class="navbar-text">
                <a href="/api/auth/twitter"><i class="icon-twitter-sign"></i> Sign in</a>
            </p>
        </div>
      </div>
   </div>
   <div class="container">
        <header data-bind="template: { name: 'header', data: data }"></header>


            <article data-bind="template: { name: templateToUse, foreach: grafs }"></article>


        <script id="header" type="text/html">
            <div class="row">
                <div class="col-xs-7">
                    <h1 data-bind="text: title"></h1>
                </div>
                <div class="col-xs-5">
                </div>
            </div>
        </script>

        <script id="details" type="text/html">
            <!-- ko if: approved -->
                <!-- ko if: current -->
                <div class="row reading">
                    <div class="col-xs-7">
                        <p class='article-body' data-bind="text: text"></p>
                    </div>
                    <div class="col-xs-5">
                        <a class="context-info large-button" href='#' data-bind="click: $parent.selectedItem">Suggest an Edit</a>

                        <!-- ko if: author() != $parent.author -->
                        <p class="no-context-info">Credits: <span data-bind="text: author"></span></p>
                        <!-- /ko -->
                    </div>
                </div>
                <!-- /ko -->
            <!-- /ko -->
        </script>

         <script id="details-all" type="text/html">
            <!-- ko if: approved -->
                <!-- ko if: current -->
                <div class="row reading">
                    <div class="col-xs-7">
                        <p class='article-body' data-bind="text: text"></p>
                    </div>
                    <div class="col-xs-5">
                        <a class="context-info large-button" href='#' data-bind="click: $parent.selectedItem">Suggest an Edit</a>

                        <!-- ko if: author() != $parent.author -->
                        <p class="no-context-info">Credits: <span data-bind="text: author"></span></p>
                        <!-- /ko -->
                    </div>
                </div>
                <!-- /ko -->
            <!-- /ko -->
        </script>

        <script id="edit" type="text/html">

            <div class="row editing">
                <div class="col-xs-7">
                    <span>
                        <div class="article-body">
                            <textarea type="text" data-bind="value: text"></textarea>

                            <div class="bottom">
                                <input type="checkbox" value="minorChange" data-bind="checked: $parent.minorChange" /> MINOR CHANGE
                                <input class="source" type="text" data-bind="visible: !$parent.minorChange()" data-bind="value: source" placeholder="Link to the source of your information" />
                            </div>
                        </div>
                    </span>
                </div>
                <div class="col-xs-5">
                    <a class="large-button" data-bind="click: $parent.saveItem" type="submit">Submit</a>
                </div>

            </div>
        </script>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/jquery-ui/ui/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/knockout/build/knockout-raw.js"></script>
    <script src="vendor/knockout.mapping/knockout.mapping.js"></script>

    <script type="text/javascript">


        var viewModel = {};
        viewModel.selectedView = ko.observable("details");
        viewModel.selectedItem = ko.observable();
        viewModel.minorChange = ko.observable(true);
        viewModel.source = ko.observable();
        viewModel.viewAll = ko.observable(true);

        viewModel.saveItem = function(form){

            ko.toJSON(this.selectedItem());
            // post this

            viewModel.templateToUse = 'details'


        }.bind(viewModel);

        viewModel.templateToUse = function(item) {
            return item === this.selectedItem() ? 'edit' : this.selectedView();
        }.bind(viewModel);

        function update(data) {
            viewModel.author = data.author;

            viewModel.grafs = ko.mapping.fromJS(data.grafs);


            // $.each(viewModel.grafs, function(index, value){
            //     //add minor change to viewModel
            //     viewModel.grafs[index].minorChange = ko.observable(true);
            //     //add source to viewModel
            // });

            viewModel.data = ko.mapping.fromJS(data);
            ko.applyBindings(viewModel);
        }

        // bind data to model
        $.getJSON( "/api/stories/teachers-strike", function( data ) {
            update(data);
        });


    </script>
    <script src="js/session.js"></script>
    </body>
</html>
