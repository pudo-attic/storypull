    <body>

    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>

        </div>
        <div class="navbar-right">
            <p id="session-status" class="navbar-text">
                <i class="icon-twitter-sign"></i> Ohai, <span id="current-user"></span>

   <div class="container">

        <article data-bind="template: { name: templateToUse, foreach: grafs }"></article>


        <script id="details" type="text/html">
            <div>
                <h3 data-bind="text: text"></h3>
                <p>Credits: <span data-bind="text: author"></span></p>
                <button data-bind="click: $parent.selectedItem">Edit</button>
            </div>
        </script>

        <script id="edit" type="text/html">
            <div>
                <form data-bind="submit: doSomething">
                    <input type="text" data-bind="value: text">
                    <button data-bind="click: $parent.selectedItem" type="submit">Submit</button>
                </form>
            </div>
        </script>


        <script type="text/html" id="graf-template">

        grafs
            <h3 data-bind="text: text"></h3>
            <p>Credits: <span data-bind="text: author"></span></p>
        </script>

        <p>mock</p>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/jquery-ui/ui/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/knockout/build/knockout-raw.js"></script>
    <script src="vendor/knockout.mapping/knockout.mapping.js"></script>

    <script type="text/javascript">
        var viewModel = {};
        viewModel.selectedView = ko.observable("details");
        viewModel.selectedItem = ko.observable();
        viewModel.templateToUse = function(item) {
            return item === this.selectedItem() ? 'edit' : this.selectedView();
        }.bind(viewModel);

        viewModel.doSomething = function(formElement) {
            console.log('save')
        }.bind(viewModel);

        // bind data to model
        $.getJSON( "/api/stories/story-of-my-life", function( data ) {

            viewModel.grafs = ko.mapping.fromJS(data.grafs);

            ko.applyBindings(viewModel);

        });
    </script>
    <script src="js/session.js"></script>
    </body>
